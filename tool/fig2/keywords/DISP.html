<h3 id="disp">DISP</h3>

<h4 id="format">format:</h4>
<p><strong>DISP</strong> <em>period direction mm</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">period</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">荷重時</td>
    </tr>
    <tr>
      <td style="text-align: left">direction</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">方向</td>
    </tr>
    <tr>
      <td style="text-align: left">mm</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">&#160;</td>
      <td style="text-align: left">単位をmmに変更</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>変形量を表示する。<br />
単位は変形がcm、変形角がradで、行末にmmと書いておくと<br />
変形の単位をmmに変更できる。</p>
