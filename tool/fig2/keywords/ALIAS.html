<h3 id="alias">ALIAS</h3>

<h4 id="format">format:</h4>
<p><strong>ALIAS</strong> <em>section name</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">section</td>
      <td style="text-align: left">&lt;int&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">断面番号</td>
    </tr>
    <tr>
      <td style="text-align: left">name</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">断面名</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p><a href="SECTCODE.html">SECTCODE</a>で表示されるテキストの内容を変更する。<br />
<a href="ALIAS.html"><code>ALIAS</code></a><code> 201 C1</code><br />
<a href="SECTCODE.html"><code>SECTCODE</code></a><br />
としておくと、201の代わりにC1と表示される。<br /></p>
