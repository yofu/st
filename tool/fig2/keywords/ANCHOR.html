<h3 id="anchor">ANCHOR</h3>

<h4 id="format">format:</h4>
<p><strong>ANCHOR</strong> <em>type position x y</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">type</td>
      <td style="text-align: left">&lt;選択&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">アンカーポイントを設定する対象 [NODE, ELEM]</td>
    </tr>
    <tr>
      <td style="text-align: left">position</td>
      <td style="text-align: left">&lt;選択&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">アンカーポイントの基点 [N,NE,E,SE,S,SW,W,NW,C]</td>
    </tr>
    <tr>
      <td style="text-align: left">x</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">基点からのX方向移動量</td>
    </tr>
    <tr>
      <td style="text-align: left">y</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">基点からのY方向移動量</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>文字の表示位置の調整。<br />
設定したアンカーポイントの位置に文字を表示する。</p>
