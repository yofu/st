<h3 id="grey">GREY</h3>

<h4 id="format">format:</h4>
<p><strong>GREY</strong> <em>r g b</em><br />
<strong>GREY</strong> <em>value</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">r</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">150</td>
      <td style="text-align: left">Rの値</td>
    </tr>
    <tr>
      <td style="text-align: left">g</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">150</td>
      <td style="text-align: left">Gの値</td>
    </tr>
    <tr>
      <td style="text-align: left">b</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">150</td>
      <td style="text-align: left">Bの値</td>
    </tr>
    <tr>
      <td style="text-align: left">value</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">150</td>
      <td style="text-align: left">RGBの値</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>非表示の部材をグレイ表示する。<br />
グレイの色はRGBで指定可能で、<br />
<code>GREY 200</code><br />
のように値を１つだけ指定するとRGB全て同じ値に<br />
設定される。</p>
