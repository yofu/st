<h3 id="read">READ</h3>

<h4 id="format">format:</h4>
<p><strong>READ</strong> <em>type filename</em>
<strong>READ!</strong> <em>type filename</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">type</td>
      <td style="text-align: left">&lt;選択&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">読み込みファイルのタイプ [INPUT, ARCLM, SRCAN, BCLNG, ZOUBUN, OUTOU]</td>
    </tr>
    <tr>
      <td style="text-align: left">filename</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">読み込みファイル名</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>ファイルを読み込む。<br />
READの場合は既に読み込まれていれば読み込まず、<br />
READ!の場合は必ず読み込む。</p>
