<h3 id="elem">ELEM</h3>

<h4 id="format">format:</h4>
<p><strong>ELEM</strong> <em>etype enum…</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">etype</td>
      <td style="text-align: left">&lt;選択&gt;</td>
      <td style="text-align: center">…</td>
      <td style="text-align: left">部材タイプ [COLUMN, GIRDER, BRACE, WALL, SLAB, WBRACE, SBRACE]</td>
    </tr>
    <tr>
      <td style="text-align: left">enum</td>
      <td style="text-align: left">&lt;int&gt;</td>
      <td style="text-align: center">…</td>
      <td style="text-align: left">部材番号</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>指定した部材タイプか部材番号の部材のみ表示する。<br />
<code>ELEM column 1001 1002 wbrace</code><br />
のように、順不同で複数指定可能。</p>
