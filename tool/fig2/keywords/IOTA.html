<h3 id="iota">IOTA</h3>

<h4 id="format">format:</h4>
<p><strong>IOTA</strong> <em>name value</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">name</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">変数名</td>
    </tr>
    <tr>
      <td style="text-align: left">value</td>
      <td style="text-align: left">&lt;int&gt;</td>
      <td style="text-align: center">1</td>
      <td style="text-align: left">変数の値</td>
    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>1ずつ増える変数を設定する。<br />
COMMONの中だけで使用可能で、$変数名で参照できる。<br />
参照する度に値が1ずつ増える。<br />
<a href="COMMON.html"><code>COMMON</code></a><br />
<code>IOTA k</code><br />
<code>...</code><br />
<a href="PAGE.html"><code>PAGE</code></a><code> a4tate $k</code><br />
<code>...</code><br />
<a href="PAGE.html"><code>PAGE</code></a><code> a4tate $k</code><br />
→<br />
<a href="PAGE.html"><code>PAGE</code></a><code> a4tate 1</code><br />
<code>...</code><br />
<a href="PAGE.html"><code>PAGE</code></a><code> a4tate 2</code><br /></p>
