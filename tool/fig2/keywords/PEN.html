<h3 id="pen">PEN</h3>

<h4 id="format">format:</h4>
<p><strong>PEN</strong> <em>name lw r g b</em><br /></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">name</td>
      <td style="text-align: left">&lt;string&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">ペンの名前</td>
    </tr>
    <tr>
      <td style="text-align: left">lw</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">線の太さ</td>
    </tr>
    <tr>
      <td style="text-align: left">r</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">Rの値</td>
    </tr>
    <tr>
      <td style="text-align: left">g</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>

    </tr>
    <tr>
      <td style="text-align: left">b</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>

    </tr>
  </tbody>
</table>

<h4 id="memo">memo:</h4>

<p>描画線種を追加する。<br />
nameをSRCANとした場合は、<a href="SRCANCOLOR.html">SRCANCOLOR</a>で使用する<br />
線幅を設定する(この時、r,g,bの数値は無視される)。</p>
