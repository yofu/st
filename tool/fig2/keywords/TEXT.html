<h3 id="text">TEXT</h3>

<h4 id="format">format:</h4>
<p><strong>TEXT</strong> <em>string …</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>

<h4 id="memo">memo:</h4>

<p>テキストを表示する。<br />
デフォルトではテキストボックスの左上がページの中央下から<br />
右に40mm,上に65mmの位置になるように表示される。<br />
フォントサイズは10。<br />
複数回指定した場合は改行して表示される。<br /></p>
