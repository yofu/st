<h3 id="z">Z</h3>

<h4 id="format">format:</h4>
<p><strong>Z</strong> <em>min max</em></p>

<h4 id="argument">argument:</h4>

<table>
  <thead>
    <tr>
      <th style="text-align: left">name</th>
      <th style="text-align: left">type</th>
      <th style="text-align: center">default</th>
      <th style="text-align: left">&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">min</td>
      <td style="text-align: left">&lt;float&gt;</td>
      <td style="text-align: center">*</td>
      <td style="text-align: left">Z座標の最小値</td>
    </tr>
    <tr>
      <td style="text-align: left">max</td>
      <td style="text-align: left">&lt;float&gt;</td>

<h4 id="memo">memo:</h4>

<p>Z方向の表示範囲を設定し、指定区間に含まれる部分のみ表示する。<br />
<code>Z min1 max1 min2 max2 ...</code><br />
のように複数個の最小値と最大値を指定すると、<br />
min1&lt;=Z&lt;=max1, min2&lt;=Z&lt;=max2, …の範囲を表示する。<br /></p>
