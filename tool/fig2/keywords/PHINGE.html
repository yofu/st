<h3 id="phinge">PHINGE</h3>

<h4 id="format">format:</h4>

<h4 id="memo">memo:</h4>

<p>塑性ヒンジの図を表示する。<br />
増分解析の結果を読み込んでおく必要がある。<br />
ステップはOTP@25のように「拡張子@ステップ数」で指定する。</p>
